<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="seven" onclick="displayNumber('7')">7</button>
      <button class="eight" onclick="displayNumber('8')">8</button>
      <button class="nine" onclick="displayNumber('9')">9</button>
      <button class="four" onclick="displayNumber('4')">4</button>
      <button class="five" onclick="displayNumber('5')">5</button>
      <button class="six" onclick="displayNumber('6')">6</button>
      <button class="one" onclick="displayNumber('1')">1</button>
      <button class="two" onclick="displayNumber('2')">2</button>
      <button class="three" onclick="displayNumber('3')">3</button>
      <button class="divide" onclick="displayOperator('/')">/</button>
      <button class="zero" onclick="displayNumber('0')">0</button>
      <button class="minus" onclick="displayOperator('-')">-</button>
      <button class="multiply" onclick="displayOperator('*')">*</button>
      <button class="add" onclick="displayOperator('+')">+</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

</body>
</html>
